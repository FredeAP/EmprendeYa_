<!DOCTYPE html>
<html>
<head>
	<title>Contacto web -EmprendeYa</title>
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	 <meta charset="utf-8">
	 <meta name="viewport" content="width=device-width, initial-scale=1.0">
	 <link rel="stylesheet" type="text/css" href="css/styles.css">
	 <link rel="icon" href="img/icon.jpeg">
	 <link href="https://fonts.googleapis.com/css2?family=Aladin&familyChewy&family=Gochi+Hand&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet">
	 <link href="https://fonts.googleapis.com/css2?family=Crimson+Text&family=Fuzzy+Bubbles:wght@700&family=Zilla+Slab:wght@300&display=swap" rel="stylesheet">
	 <script src="https://kit.fontawesome.com/d6000efb6a.js" crossorigin="anonymous"></script>
</head>
<body>
	<header id="cabecera">
	<div class="contenedor">
			<div class="contenedor-logo">
				<a href="index.html" class="a-logo">
					<img class="logo" src="img/icon.jpeg">
					<p>Emprende Ya!</p>
				</a>
			</div>
			
			
			<input type="checkbox" id="menu-bar">
			<label  id="bar-logo"class="icon-menu fa-solid fa-bars" for="menu-bar"></label>

			<nav class="menu">

				<a href="index.html">Inicio</a>
				<a href="index.html#galeria">Red de Emprendimientos</a>
				<a href="#">Contáctanos </a>
				<a href="index.html#comentarios">Comentarios</a>	
				<a href="iniciar.html" class="boton-general">Iniciar sesión </a>
				
			</nav>
		</div>
	</header>

	<section id="contacto">
		<div class="contacto--title">
			<h3 class="title">Contáctanos</h3>
			<h4 class="subtitle">Envíanos comentarios, opiniones o dudas con respecto a EmprendeYa!</h4>
		</div>
		<div class="flex-container">
			
			<form class="form">
				<div class="form-datos">
					<input type="text" class="form-input" placeholder="Nombre">
				</div>

				<div class="form-datos">
					<input type="email" class="form-input" placeholder="Correo">
				</div>

				<div class="form-datos">
					<textarea class="form-input" placeholder="Comentario"></textarea>
				</div>
				<div class="fomr-section">
					<input type="submit" class="form-input">
				 </div>
			</form>
			<div class="form-img">
				<img src="img/icon.jpeg">
			</div>
		</div>
		
	</section>
	<footer id=SobreNosotros>
	
		<div class="contenedor">
			<div>
				<p class="copy">EmprendeYa &copy; 2022</p>
			</div>
	
			<div class="contenedor-img">
				<img src="img/icon.jpeg">
			</div>
			
			<div class="sociales">
				<div>
					<a class="fa-brands fa-facebook"href=""></a>
					<a class="fa-brands fa-instagram"href=""></a>
					<a class="fa-brands fa-twitter"href=""></a>
				</div>
				
			</div>
		</div>
	</footer>
</body>
</html>
